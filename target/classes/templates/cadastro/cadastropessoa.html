<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Spring projetoe</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>

</head>
<body>
	<div class="container">

		<div class="row">
		<form class="col s12" action="/salvarpessoa" method="post">
			<div class="input-field col s6">
			<i class="material-icons prefix">account_circle</i>
			<label for="first_name">Nome</label>
			<input id="first_name" type="text" class="validate" name = "nome">
			</div>
			<div class="input-field col s6">
			<label for="last_name">Sobrenome</label>
			<input id="last_name" type="text" class="validate" name = "sobrenome">
			</div>
			<div class="input-field col s6">
			<i class="material-icons prefix">phone</i>
			<label for="icon_telephone">Telefone</label>
			<input id="icon_telephone" type="tel" class="validate" name = "telefone">
			</div>
			<div class="input-field col s6">
			<button class="btn waves-effect waves-light" type = "submit">Salvar!</button>
			</div>
		</form>
		</div>
		<a href="/listapessoas">listar pessoas</a>
		
		<table class="striped">
		<tr th:each = "pessoa :${pessoas}">
			<td th:text = "${pessoa.id}"></td>
			<td th:text = "${pessoa.nome}"></td>
			<td th:text = "${pessoa.sobrenome}"></td>
		</tr>
		</table>
		
		<script type="text/javascript" src="materialize/js/materialize.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</div>
</body>
</html>
